language: node_js
node_js:
- '10'
matrix:
  include:
  - os: osx
    env: PACKAGE_TASK=package-darwin
  - os: linux
    dist: xenial
    sudo: required
    env: PACKAGE_TASK=package-linux
before_script:
- npm install --force
script:
- for package_name in *.tar.* ; do rm -f "$package_name" ; done
- npm run $PACKAGE_TASK
- cd out
- |-
  for package_name in * ; do
    if [ -e "../$package_name.tar.xz" ]; then
      rm -rf "../$package_name.tar.xz";
    fi
    tar -Jcvf "../$package_name.tar.xz" "$package_name" ;
  done
cache: npm
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "*.tar.xz"
  skip_cleanup: true
  overwrite: true
  draft: true
  on:
    repo: xresloader/xresconv-gui
    all_branches: true
    tags: true
notifications:
  email:
    recipients:
    - admin@owent.net
    - owt5008137@live.com
    on_success: never
    on_failure: never
  irc:
    template:
    - "%{repository}/%{branch} (%{commit} - %{author}): %{build_url}: %{message}"
